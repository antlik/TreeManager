<!DOCTYPE html>

<html>
    <head>
        <title>Tree Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Load jQuery -->
        <script src="/js/jquery-2.1.3.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="/bootstrap/js/bootstrap.min.js"></script>

        <script src="/js/angular.min.js"></script>
        <script src="/js/ngStorage.min.js"></script>
        <script src="/js/app.js"></script>

        <link rel="stylesheet" href="/css/tree.css">

    </head>
    <body ng-app="treeManager">
        <script type="text/ng-template" id="nodeTree">
            <a href="#">ID:{{node.id}} PID:{{node.pid}}</a>
            <ul ng-if="nodes.childs">
                <li ng-repeat="node in nodes.childs "><a href="#">ID:{{node.id}} PID:{{node.pid}}</a>
                </li>
            </ul>  
        </script>
        <div class="container">
            <h1>Tree Manager</h1>
        </div>
        <div class="container-fluid" ng-controller="treeManagerController">
            <div class="row">
                <form ng-submit="submitNode()">
                    <label>Add Node To:</label>
                    <input type="number" placeholder="PID" ng-model="form.parentNodeId" required />
                    <input type="submit" value="Add" />
                </form>
                All nodes:
                <ul>
                    <li ng-repeat="node in nodes track by node.id"
                        title="Added on {{node.createdAt.toDateString()}}"
                        ng-class="{even: $even, odd: $odd}"
                        >
                        NODE_ID: {{node.id}} | 
                        Parent node id: {{node.pid}}
                        <br />
                        {{node.childs}}
                        <!--Added:{{node.createdAt.toTimeString()}}  {{node.createdAt.toDateString()}}-->
                    </li>

                </ul>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <!--Display tree: {{nodes}}-->
                    <div class="tree">
                        <ul>
                            <li ng-repeat="node in nodes track by node.id"><a href="#">ID:{{node.id}} PID:{{node.pid}} {{node.childs}}</a>

                            </li>
                        </ul> 
                    </div>
                </div>
            </div>

                    <button class="btn btn-default" ng-click="loadFromLocalStorage()">Load</button>
